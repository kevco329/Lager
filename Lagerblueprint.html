<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Verkleinerter Lager-Blueprint</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    #blueprint {
      display: block;
      margin: 1em auto;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

<svg id="blueprint" width="800" height="500">
  <!-- Titel -->
  <text x="20" y="30" font-size="18" font-family="sans-serif">
    Kleiner Lager-Blueprint
  </text>

  <!-- WARNEEINGANG (links) -->
  <text x="20" y="60" font-size="14" font-family="sans-serif">
    Wareneingang
  </text>

  <!-- Drei Tore W1, W2, W3 -->
  <!-- Tor W1 -->
  <rect x="10" y="70" width="80" height="50" fill="none" stroke="black" />
  <text x="15" y="90" font-size="12" font-family="sans-serif">Tor W1</text>
  <!-- Tor W2 -->
  <rect x="10" y="130" width="80" height="50" fill="none" stroke="black" />
  <text x="15" y="150" font-size="12" font-family="sans-serif">Tor W2</text>
  <!-- Tor W3 -->
  <rect x="10" y="190" width="80" height="50" fill="none" stroke="black" />
  <text x="15" y="210" font-size="12" font-family="sans-serif">Tor W3</text>

  <!-- Abstellplatz Wareneingang -->
  <text x="10" y="270" font-size="12" font-family="sans-serif">
    Abstellplatz (Eingang)
  </text>
  <rect x="10" y="280" width="80" height="60" fill="none" stroke="black" />
  <line x1="10" y1="310" x2="90" y2="310" stroke="black" stroke-dasharray="4" />

  <!-- Fahrweg zum Regalbereich (gestrichelt) -->
  <line x1="90" y1="100" x2="150" y2="100" stroke="black" stroke-dasharray="5,5"/>
  <line x1="90" y1="160" x2="150" y2="160" stroke="black" stroke-dasharray="5,5"/>
  <line x1="90" y1="220" x2="150" y2="220" stroke="black" stroke-dasharray="5,5"/>

  <!-- REGALBEREICH (mittig) -->
  <text x="280" y="60" font-size="14" font-family="sans-serif">Regalbereich</text>
  <!-- Gesamtumriss -->
  <rect x="150" y="70" width="350" height="250" fill="none" stroke="black" />

  <!-- Zwei Regale: jeweils eine senkrechte Trennung in der Mitte -->
  <!-- Regal 1 (links), Regal 2 (rechts) durch senkrechte Linie -->
  <line x1="250" y1="70" x2="250" y2="320" stroke="black" stroke-dasharray="4" />

  <text x="170" y="85" font-size="12" font-family="sans-serif">Regal 1</text>
  <text x="260" y="85" font-size="12" font-family="sans-serif">Regal 2</text>

  <!-- Horizontallinien in jedem Regal (jede zweite Zeile = Regal-Ebene) -->
  <!-- Regal 1 -->
  <line x1="150" y1="110" x2="250" y2="110" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke (kein Strich, Durchgang) -->
  <line x1="150" y1="150" x2="250" y2="150" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke -->
  <line x1="150" y1="190" x2="250" y2="190" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke -->
  <line x1="150" y1="230" x2="250" y2="230" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke -->
  <line x1="150" y1="270" x2="250" y2="270" stroke="black" stroke-dasharray="2,2"/>

  <!-- Regal 2 -->
  <line x1="250" y1="110" x2="500" y2="110" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke -->
  <line x1="250" y1="150" x2="500" y2="150" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke -->
  <line x1="250" y1="190" x2="500" y2="190" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke -->
  <line x1="250" y1="230" x2="500" y2="230" stroke="black" stroke-dasharray="2,2"/>
  <!-- Lücke -->
  <line x1="250" y1="270" x2="500" y2="270" stroke="black" stroke-dasharray="2,2"/>

  <!-- Warenausgang (rechts) -->
  <text x="560" y="60" font-size="14" font-family="sans-serif">Warenausgang</text>
  <!-- Zwei Tore -->
  <rect x="540" y="70" width="80" height="50" fill="none" stroke="black" />
  <text x="545" y="90" font-size="12" font-family="sans-serif">Tor A</text>
  <rect x="540" y="130" width="80" height="50" fill="none" stroke="black" />
  <text x="545" y="150" font-size="12" font-family="sans-serif">Tor B</text>

  <!-- Abstellplatz Warenausgang -->
  <text x="540" y="220" font-size="12" font-family="sans-serif">
    Abstellplatz (Ausgang)
  </text>
  <rect x="540" y="230" width="80" height="60" fill="none" stroke="black" />
  <line x1="540" y1="260" x2="620" y2="260" stroke="black" stroke-dasharray="4" />
</svg>

<script>
  function goBack() {
    alert("Zurück zur Hauptseite - bitte Funktion anpassen!");
  }
</script>

</body>
</html>
